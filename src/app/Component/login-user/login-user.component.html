<div class="container">
    <img class="img-schtroumf-1" src="../../../assets/icon-schtroumpf.svg" alt="" srcset="">
    <div class="card w-75">
        <div class="card-body">
            <div class="card-title">
                <h2>LOGIN</h2>
            </div>
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="btn-login">
                        <button [routerLink]="['/user']" type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <img class="img-schtroumf-2" src="../../../assets/icon-schtroumpf.svg" alt="" srcset="">
</div>
