<app-navbar></app-navbar>
<div class="container">
    <div class="title">
        <h5>FRIENDS LIST</h5>
    </div>
    <div class="list-of-friends">
        <div class="btn">
            <button class="btn-add" (click)="openDialog('Add', {})" mat-button mat-flat-button color="primary"><mat-icon>add</mat-icon>ADD</button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="full-width-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                    <td mat-cell *matCellDef="let i = index">
                        {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="login">
                    <th mat-header-cell *matHeaderCellDef>Login</th>
                    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                </ng-container>
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button class="btn-delete"><mat-icon (click)="deleted(row._id)">delete_outline</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
