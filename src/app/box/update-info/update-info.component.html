<h1 style="display: flex; justify-content:center;" mat-dialog-title><strong><p>{{action}}</p> </strong>
    <p style="margin-left: 1em;">Row</p>
</h1>
<div class="form">
    <form [formGroup]="myForm" (ngSubmit)="doAction()">
        <div class="login">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName="login" [(ngModel)]="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" disabled=true>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password" disabled=true>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input formControlName="age" [(ngModel)]="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Family</label>
                    <input formControlName="family" [(ngModel)]="family" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Race</label>
                    <input formControlName="race" [(ngModel)]="race" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Food</label>
                    <input formControlName="food" [(ngModel)]="food" class="form-control">
                </div>

            </div>
        </div>
        <div class="btn-login">
            <button type="submit" class="btn btn-primary">UPDATE</button>
            <button class="action-btn-2 btn btn-danger" (click)="closeDialog()">Cancel</button>

        </div>

    </form>
